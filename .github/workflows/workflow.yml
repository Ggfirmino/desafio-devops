name: Pipeline DevOps Automatizado

on:
  push:
    branches: ["main"]

jobs:
  configuracao_inicial:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar Repositório
        uses: actions/checkout@v4

      - name: Configurar Ambiente Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar Dependências do Projeto
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

  validacao_seguranca:
    needs: configuracao_inicial
    runs-on: ubuntu-latest
    steps:
      - name: Obter Código Fonte
        uses: actions/checkout@v4

      - name: Preparar Dependências para Teste
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Executar Bateria de Testes
        run: |
          python -m unittest discover -s . -p "test_app.py"

  entrega_continua:
    runs-on: ubuntu-latest
    needs: validacao_seguranca

    steps:
      - name: Baixar Código para Deploy
        uses: actions/checkout@v4

      - name: Preparar Node.js (Vercel)
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar Ferramenta de Deploy
        run: npm install -g vercel

      - name: Publicar Aplicação na Nuvem
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          vercel --prod --token $VERCEL_TOKEN --confirm